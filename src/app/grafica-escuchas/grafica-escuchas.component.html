<div class="w-100 h-100">
  <ngx-charts-area-chart
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="true"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="true"
    [yAxisLabel]="'Oyentes'"
    [autoScale]="true"
    [tooltipDisabled]="true"
    [animations]="false">
  </ngx-charts-area-chart>
</div>
