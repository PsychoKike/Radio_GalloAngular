<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-0" style="max-width: 900px; width: 100%;">
    
    <div class="card-header bg-primary text-white text-center py-3">
      <h3 class="mb-0 fw-bold">
        @if (esOyente) {
          Registro de Oyente üéß
        } @else {
          Registro de Locutor üéôÔ∏è
        }
      </h3>
      <small>Ingresa los datos solicitados</small>
    </div>

    <div class="card-body p-4">
      <form class="row g-3 needs-validation" (ngSubmit)="onSubmit(miForm)" #miForm="ngForm" [class.was-validated]="miForm.submitted" novalidate>
        
        <h5 class="text-secondary border-bottom pb-2 mb-3"> Informaci√≥n Personal</h5>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Nombre Completo</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required>
          <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Tel√©fono</label>
          <input type="tel" class="form-control" name="telefono" [(ngModel)]="usuario.telefono" required>
          <div class="invalid-feedback">Tel√©fono requerido.</div>
        </div>

        <div class="col-md-12">
          <label class="form-label fw-semibold">Correo Electr√≥nico</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" required>
          <div class="invalid-feedback">Correo requerido.</div>
        </div>

        <div class="col-md-6">
            <label class="form-label fw-semibold">Contrase√±a</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" required minlength="6">
        </div>

        <h5 class="text-secondary border-bottom pb-2 mb-3 mt-4">Domicilio</h5>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Calle y N√∫mero</label>
          <input type="text" class="form-control" name="calle" [(ngModel)]="usuario.direccion.calle" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Colonia</label>
          <input type="text" class="form-control" name="colonia" [(ngModel)]="usuario.direccion.colonia" required>
        </div>

        <div class="col-md-5">
          <label class="form-label fw-semibold">Ciudad</label>
          <input type="text" class="form-control" name="ciudad" [(ngModel)]="usuario.direccion.ciudad" required>
        </div>

        <div class="col-md-4">
          <label class="form-label fw-semibold">Estado</label>
          <select class="form-select" name="estado" [(ngModel)]="usuario.direccion.estado" required>
            <option selected disabled value="">Elegir...</option>
            <option value="AGS">Aguascalientes</option>
            <option value="CDMX">Ciudad de M√©xico</option>
            <option value="JAL">Jalisco</option>
            <option value="NL">Nuevo Le√≥n</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label fw-semibold">C.P.</label>
          <input type="text" class="form-control" name="cp" [(ngModel)]="usuario.direccion.codigoPostal" required>
        </div>

        <div class="col-12 mt-4 d-flex gap-2">
          <button type="button" class="btn btn-secondary btn-lg shadow-sm flex-fill" (click)="cancelar()">Cancelar</button>
          <button class="btn btn-primary btn-lg shadow-sm flex-fill" type="submit">
            <i class="bi bi-save me-2"></i> 
            @if (esOyente) { Registrar Oyente } @else { Guardar Locutor }
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
