<div class="container mt-5 pt-5">
  <div class="card bg-dark text-white border-secondary mx-auto shadow-lg" style="max-width: 500px;">
    <div class="card-body text-center p-5">
      
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="avatar-circle mb-3 shadow">
      
      <h2 class="fw-bold">{{ usuario.nombre }}</h2>
      <span class="badge rounded-pill bg-danger mb-3 px-3">{{ usuario.tipo | uppercase }}</span>
      
      <p class="text-secondary">{{ usuario.bio }}</p>
      
      <hr class="border-secondary my-4">
      
      <div class="text-start">
        <p><strong class="text-primary">Email:</strong> {{ usuario.email }}</p>
        <p><strong class="text-primary">Estado:</strong> <span class="text-success">‚óè Activo</span></p>
      </div>

      <button class="btn btn-outline-light w-100 mt-4">Editar Perfil</button>
    </div>
  </div>
</div>
