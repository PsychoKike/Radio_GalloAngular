<div class="container py-5">
  <h2 class="text-white mb-4 fw-bold">Explora nuestros Temas</h2>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let tema of temas">
      <div class="card h-100 bg-dark text-white border-0 shadow-lg tema-card">
        <img [src]="tema.img" class="card-img-top" [alt]="tema.titulo" style="height: 200px; object-fit: cover; opacity: 0.8;">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ tema.titulo }}</h5>
          <p class="card-text text-secondary small">{{ tema.desc }}</p>
          <button class="btn btn-outline-danger btn-sm w-100 mt-2">Escuchar ahora</button>
        </div>
      </div>
    </div>
  </div>
</div>
