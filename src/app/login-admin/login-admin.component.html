<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 22rem;">
    <div class="card-body">
      
      <div class="text-center mb-4">
        <h2 class="fw-bold text-dark">Acceso Admin üëÆ‚Äç‚ôÇÔ∏è</h2>
        <p class="text-muted">Panel de Control RadioGallo</p>
      </div>

      @if (errorMessage) {
        <div class="alert alert-danger p-2 text-center" role="alert">
          {{ errorMessage }}
        </div>
      }

      <form (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" 
                 [(ngModel)]="credentials.username" name="username" 
                 placeholder="admin" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" 
                 [(ngModel)]="credentials.password" name="password" 
                 placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark" [disabled]="isLoading">
            @if (isLoading) {
              <span class="spinner-border spinner-border-sm me-2"></span>
              Verificando...
            } @else {
              Entrar al Panel
            }
          </button>
          
          <a routerLink="/login" class="btn btn-link text-decoration-none text-muted btn-sm mt-2">
            ‚¨Ö Regresar al inicio
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
